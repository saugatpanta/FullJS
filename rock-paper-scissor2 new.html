<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick=" playGame('rock')">Rock</button>

    <button onclick=" playGame('paper')">Paper</button>

    <button onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="score-js"></p>

    <button onClick="playGame('reset')">Reset Score</button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      updateScoreElement();
      //localStorage.removerItem

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        }

        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        } else if (playerMove === "reset") {
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
        }

        localStorage.setItem("score", JSON.stringify(score));
        const resultParagraph = document.body.querySelector(".js-result");
        const moveParagraph = document.body.querySelector(".js-moves");

        if (playerMove === "reset") {
          resultParagraph.innerHTML = `The Score has been reset.`;
          moveParagraph.innerHTML = "";
        } else {
          resultParagraph.innerHTML = result;
          moveParagraph.innerHTML = `You ${playerMove} - Computer: ${computerMove}`;
        }

        updateScoreElement();
      }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function updateScoreElement() {
        const scoreJs = document.querySelector(".score-js");
        scoreJs.innerHTML = `Wins = ${score.wins} Losses = ${score.losses} Ties = ${score.ties}`;
      }
    </script>
  </body>
</html>
