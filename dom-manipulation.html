<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Manipulation</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>

    <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
    <p>Rock Paper Scissors</p>
    <a href="rock-paper-scissor2 new.html" target="_blank">Click Here</a>
    <p>Amazon Shipping Calculator</p>
    <input
      type="text"
      name=""
      id=""
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event)"
    />
    <button onclick="calculateTotal()">Calculate</button>

    <p class="js-total-cost"></p>
    <script>
      String(25);
      console.log("25" - 5);
      console.log("25" + 5);

      window.document;
      console.log(window);

      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      const subscribe = () => {
        const buttonElement = document.querySelector(".subscribe-btn");
        if (buttonElement.innerHTML === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      };

      const calculateTotal = () => {
        const inputElementValue = document.querySelector(".js-cost-input");
        let cost = Number(inputElementValue.value);
        if (cost < 40) {
          cost += 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      };
    </script>
  </body>
</html>
